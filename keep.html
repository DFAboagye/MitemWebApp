<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitem - Login/Sign-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="keep.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="btn-container">
        <!-- Trigger Buttons -->
        <button class="btn btn-outline-dark me-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</button>
    </div>

    <!-- Reward Items Dropdown -->
    <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="rewardDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Reward Items
        </button>
        <ul class="dropdown-menu" aria-labelledby="rewardDropdown">
            <li><a class="dropdown-item" href="#">Gift Cards</a></li>
            <li><a class="dropdown-item" href="#">Cash</a></li>
            <li><a class="dropdown-item" href="#">Other Rewards</a></li>
        </ul>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Social Login -->
                    <div class="social-login">
                        <button class="social-btn">
                            <img src="icons/apple.svg" alt="Apple"> Apple
                        </button>
                        <button class="social-btn">
                            <img src="icons/google.svg" alt="Google"> Google
                        </button>
                        <button class="social-btn">
                            <img src="icons/twitter.svg" alt="Twitter"> Twitter
                        </button>
                    </div>
                    <p class="or-text">OR USE EMAIL</p>

                    <!-- Email Login Form -->
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group position-relative">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="toggle-password">üëÅ</span>
                        </div>
                        <div class="form-options">
                            <label>
                                <input type="checkbox" name="remember-me"> Remember me
                            </label>
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signup" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
